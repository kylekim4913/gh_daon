                                    <h2>남이섬</h2>
                                    <p>북한강 위에 반달 모양으로 떠 있는 남이섬은 1944년 청평댐이 만들어지면서 생겨난 섬으로 배를 타고 들어가야 한다. 1970년대와 80년대
                                        강변가요제가 열렸고 TV 드라마 「겨울연가」의 촬영지로 내외국인에게 너무나도 잘 알려진 이 섬은 조선 세조 때 병조판서를 지내다 역적으로 몰려
                                        요절한 남이 장군의 묘가 있어 남이섬이라고 불리게 되었다. 이미 고인이 된 수재 민병도 선생이 1965년 모래뿐인 불모지 남이섬을 매입해 나무를
                                        심기 시작한 것이 관광지로서의 남이섬이 시작된 출발점으로, 남이섬은 나무들이 만들어 준 천국이라 해도 과언이 아닐 만큼 아름다운 숲길이 섬

                                        흐르는 경반계곡의 청정지역에 있어 다양한 종류의 텃새와 야생화·민물고기·도마뱀 등 생태자원이 풍부한 곳으로, 도시생활에 지친 심신이 쉬어가기에
